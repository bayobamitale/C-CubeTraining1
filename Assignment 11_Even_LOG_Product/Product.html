<!DOCTYPE html>

<html>
	<head>
		<title>PRODUCT</title>
		<script src="Product.js"></script>
	</head>
	<body>
	<script>
		function PRODUCT(firstNumber, secondNumber, thirdNumber)
		{
			return firstNumber * secondNumber * thirdNumber;
		}
		var result1 = PRODUCT(3,4,5);
		var result2 = PRODUCT(7,8,9);
		var result3 = PRODUCT(10,14,15);
		var result4 = PRODUCT(2,6,11);
		var result5 = PRODUCT(12,13,16);

		document.write("Result of the function PRODUCT(3,4,5) is: " + result1 + "<br>" + "Result of the function PRODUCT(7,8,9) is: " + result2 + "<br>" + "Result of the function PRODUCT(10,14,15) is: " + result3 + "<br>" + "Result of the function PRODUCT(2,6,11) is: " + result4 + "<br>" + "Result of the function PRODUCT(12,13,16) is: " + result5);
	
	</script>

	</body>
</html>
