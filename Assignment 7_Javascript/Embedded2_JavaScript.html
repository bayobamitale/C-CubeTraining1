<!DOCTYPE html>
<html>

<head>
	<title>Embedded JavaScript</title>
	<script>
	 function myFunction()
	 {
		document.getElementById("Tola").innerHTML = "This paragraph text is being controlled by JavaScript";  
	}
	</script>
</head>
<body onload="myFunction();">

	<h2>JavaScript in Body</h2>

	<p id="Tola"></p>

</body>
</html>
