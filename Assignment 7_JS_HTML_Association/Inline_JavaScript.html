<!DOCTYPE html>
<html>
<title>Inline JavaScript</title>
<body>

<h2>Amazing!!!</h2>

<p id="Tola">Paragraph says: JavaScript can change my HTML content.</p>

<button type="button" onclick='document.getElementById("Tola").innerHTML = "Paragraph says: my text has been changed by JavaScript"'>Click Me!</button>

</body>
</html>
